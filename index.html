<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="nft-picture">
          <a href="#"><img src="./images/image-equilibrium.jpg" alt="" /></a>
          <div class="nft-overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="nft-details">
          <a href="#"><h1 class="nft-title">Equilibrium #3429</h1></a>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="flex-content">
          <p class="nft-value">
            <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="nft-timer">
            <img src="./images/icon-clock.svg" alt="" /> 3 days left
          </p>
        </div>
        <div class="nft-credits">
          <img src="./images/image-avatar.png" alt="" />
          <p class="nft-creator">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
